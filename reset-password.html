    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>

                                        <h1 class="h4 text-gray-900 mb-4">I Heard You Need A Reset...</h1>
                                    </div>

                                        <div class="form-group has-validation">
                                            <input type="email" class=" form-control form-control-user" id="studentID" aria-describedby="emailHelp" placeholder="Student ID, e.g. b06703001" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="oldPassword" placeholder="Old Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="newPassword" placeholder="New Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="confirmPassword" placeholder="Confirm New Password">
                                        </div>
                                        <div class="form-group">

                                            <div id="displayMessage" class="text-center" style="white-space:pre-wrap;">

                                            </div>
                                        </div>
                                        <a id='reset' class="btn btn-primary btn-user btn-block">
                                            Reset Password
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
